<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ABCtyper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- The page supports both light and dark color schemes, with light being default -->
  <meta name="color-scheme" content="light dark">

  <!-- Bootstrap CSS (as per normal) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add the Bootstrap-Nightfall Variant CSS (the media attribute is for dark auto-switching) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightfall.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">

  <title>Hello, world!</title>

  <!-- Optional Meta Theme Color is also supported on Safari and Chrome -->
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="d-flex align-items-center justify-content-center h-100">
      <div class="border border-3 p-3 rounded rounded-4" id="typeBox">
          <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control" id="input" style="width: 16em; font-size: x-large;">
      </div>
      <div class="border border-3 p-3 rounded rounded-4 d-none" id="finishBox">
        <p class="lead" id="answer">You finished in <span id="seconds"</span> seconds!</p>
        <p>Your PB: <span id="pb"></span></p>
        <p class="text-muted">Press enter to continue to next race.</p>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="newPbModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">You got a new PB!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Your new score has been added to the leaderboard.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
            <!-- <button type="button" class="btn btn-primary">Check leaderboard</button> -->
          </div>
        </div>
      </div>
    </div>



    <div class="modal" tabindex="-1" id="signingInModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">You got a new PB!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="signInText">Please enter your username and password.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Contine as guest</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
